<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
body{
font-family:Comic Sans MS;
color:black;
background-image: url("images/CCCC.jpg");
background-position: center;
  background-repeat: no-repeat; 
 background-size: 1700px 2000px;
  }
</style>
<meta charset="ISO-8859-1">
<title>Booking List</title>
</head>
<body>
<center>
<h1>Booking List</h1>

 <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Guest Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Checkin </th>
                <th>checkout</th>
            </tr>
        </thead>
        <tbody>
 <tr th:each="booking:${listbooking}">
                <td th:text="${booking.id}">Guest Id</td>
                <td th:text="${booking.Firstname}">First Name</td>
                <td th:text="${booking.Lastname}">Last Name</td>
                <td th:text="${booking.Phone}">Phone No</td>
                <td th:text="${booking.Email}">Email</td>
                <td th:text="${booking.CheckinDate}">Checkin</td>
                <td th:text="${booking.CheckoutDate}">Checkout</td>
            </tr>
        </tbody>
    </table>
    </center>
</body>
</html>
